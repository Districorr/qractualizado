<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esc√°ner de GS1 y Barras</title>
  <link rel="stylesheet" href="style.css">
  <script src="html5-qrcode.min.js"></script>
  <style>
    body.light { background: #f4faff; color: #003049; }
    body.dark { background: #1a1a1a; color: #ffffff; }
    .tabs { display: flex; justify-content: center; margin-bottom: 1em; }
    .tab { padding: 0.5em 1em; cursor: pointer; background: #0077b6; color: white; margin-right: 5px; border-radius: 5px; }
    .tab.active { background: #023e8a; }
    .section { display: none; padding: 1em; border: 2px solid #ccc; border-radius: 10px; }
    .section.active { display: block; }
    #scanner-preview { width: 100%; max-width: 400px; margin: auto; }
    .dark-mode-toggle { position: absolute; top: 10px; right: 10px; cursor: pointer; }
  </style>
</head>
<body class="light">
  <div class="dark-mode-toggle">üåì</div>

  <h2 style="text-align:center">Esc√°ner de GS1 y Barras</h2>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('scan')">üì∑ Escanear</div>
    <div class="tab" onclick="switchTab('records')">üìÅ Registros</div>
  </div>

  <!-- Secci√≥n Escaner -->
  <div id="scan" class="section active">
    <div id="scanner-preview"></div>
    <p id="status">Esperando c√≥digo...</p>
    <p><strong>Proveedor detectado:</strong> <span id="proveedor-auto">---</span></p>
    <p><strong>Resultado:</strong></p>
    <textarea id="resultado" rows="4" style="width:100%"></textarea>
    <div id="captura-container"></div>
  </div>

  <!-- Secci√≥n Registros anteriores -->
  <div id="records" class="section">
    <h3>Buscar registros anteriores</h3>
    <input type="text" placeholder="Buscar por lote, serie o proveedor..." style="width:100%;padding:0.5em">
    <div id="tabla-registros">(aqu√≠ aparecer√° la tabla)</div>
  </div>

  <script>
    const scanner = new Html5Qrcode("scanner-preview");

    async function startScanner() {
      const devices = await Html5Qrcode.getCameras();
      const backCam = devices.find(d => d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('trasera')) || devices[0];

      scanner.start(
        backCam.id,
        { fps: 10, qrbox: 250, facingMode: 'environment' },
        qrCodeMessage => {
          document.getElementById("resultado").value = qrCodeMessage;
          document.getElementById("status").textContent = "C√≥digo detectado ‚úÖ";

          // Detecci√≥n de proveedor
          let proveedor = qrCodeMessage.includes("BIO") ? "BIOPROTECE" : qrCodeMessage.includes("SAI") ? "SAI" : "No identificado";
          document.getElementById("proveedor-auto").textContent = proveedor;

          // Captura visual del canvas
          html2canvas(document.getElementById("scanner-preview")).then(canvas => {
            document.getElementById("captura-container").innerHTML = "";
            document.getElementById("captura-container").appendChild(canvas);
          });
        },
        errorMsg => {
          document.getElementById("status").textContent = "Escaneando...";
        }
      );
    }

    startScanner();

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelector(`#${tabId}`).classList.add('active');
      document.querySelector(`.tab[onclick*='${tabId}']`).classList.add('active');
    }

    // Modo oscuro
    document.querySelector('.dark-mode-toggle').onclick = () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
