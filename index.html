<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Esc√°ner de GS1 y Barras</title>
  <link rel="stylesheet" href="style.css">
  <script src="html5-qrcode.min.js"></script>
  <style>
    body.light { background: #f4faff; color: #003049; }
    body.dark { background: #1a1a1a; color: #ffffff; }
    .tabs { display: flex; justify-content: center; margin-bottom: 1em; }
    .tab { padding: 0.5em 1em; cursor: pointer; background: #0077b6; color: white; margin-right: 5px; border-radius: 5px; }
    .tab.active { background: #023e8a; }
    .section { display: none; padding: 1em; border: 2px solid #ccc; border-radius: 10px; }
    .section.active { display: block; }
    #scanner-preview { width: 100%; max-width: 400px; margin: auto; height: 300px; }
    .dark-mode-toggle { position: fixed; top: 10px; right: 10px; cursor: pointer; z-index: 1000; }
    #camera-selector { margin: 10px auto; display: block; width: 100%; max-width: 400px; }
    .camera-error { color: red; text-align: center; padding: 10px; }
    @media (max-width: 600px) {
      #scanner-preview { height: 250px; }
      .tab { padding: 0.5em; font-size: 0.9em; }
    }
  </style>
</head>
<body class="light">
  <div class="dark-mode-toggle">üåì</div>

  <h2 style="text-align:center">Esc√°ner de GS1 y Barras</h2>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('scan')">üì∑ Escanear</div>
    <div class="tab" onclick="switchTab('records')">üìÅ Registros</div>
  </div>

  <!-- Secci√≥n Escaner -->
  <div id="scan" class="section active">
    <select id="camera-selector" onchange="changeCamera(this.value)">
      <option value="">Seleccionar c√°mara...</option>
    </select>
    <div id="scanner-preview"></div>
    <p id="camera-status" class="camera-error"></p>
    <p id="status">Esperando c√≥digo...</p>
    <p><strong>Proveedor detectado:</strong> <span id="proveedor-auto">---</span></p>
    <p><strong>Resultado:</strong></p>
    <textarea id="resultado" rows="4" style="width:100%"></textarea>
    <div id="captura-container"></div>
  </div>

  <!-- Secci√≥n Registros anteriores -->
  <div id="records" class="section">
    <h3>Buscar registros anteriores</h3>
    <input type="text" placeholder="Buscar por lote, serie o proveedor..." style="width:100%;padding:0.5em">
    <div id="tabla-registros">(aqu√≠ aparecer√° la tabla)</div>
  </div>

  <script>
    let scanner;
    let currentCameraId = null;

    // Inicializar el esc√°ner
    async function initScanner() {
      try {
        // Obtener lista de c√°maras
        const devices = await Html5Qrcode.getCameras();
        const cameraSelector = document.getElementById('camera-selector');
        
        // Limpiar selector
        cameraSelector.innerHTML = '<option value="">Seleccionar c√°mara...</option>';
        
        if (devices.length === 0) {
          document.getElementById('camera-status').textContent = 'No se encontraron c√°maras disponibles';
          return;
        }
        
        // Llenar selector de c√°maras
        devices.forEach(device => {
          const option = document.createElement('option');
          option.value = device.id;
          option.text = device.label || `C√°mara ${cameraSelector.options.length}`;
          cameraSelector.appendChild(option);
        });
        
        // Seleccionar c√°mara trasera por defecto si existe
        const backCam = devices.find(d => 
          d.label.toLowerCase().includes('back') || 
          d.label.toLowerCase().includes('rear') ||
          d.label.toLowerCase().includes('trasera')
        ) || devices[0];
        
        currentCameraId = backCam.id;
        cameraSelector.value = backCam.id;
        startScanner(backCam.id);
        
      } catch (error) {
        console.error('Error al obtener c√°maras:', error);
        document.getElementById('camera-status').textContent = 'Error al acceder a la c√°mara: ' + error.message;
      }
    }

    // Iniciar el esc√°ner con una c√°mara espec√≠fica
    async function startScanner(cameraId) {
      try {
        // Detener el esc√°ner actual si existe
        if (scanner && scanner.isScanning) {
          await scanner.stop();
        }
        
        // Crear nueva instancia del esc√°ner
        scanner = new Html5Qrcode("scanner-preview");
        
        // Configuraci√≥n optimizada para m√≥viles
        const config = {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          facingMode: 'environment',
          supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        };
        
        await scanner.start(
          cameraId,
          config,
          qrCodeMessage => {
            document.getElementById("resultado").value = qrCodeMessage;
            document.getElementById("status").textContent = "C√≥digo detectado ‚úÖ";
            
            // Detecci√≥n de proveedor
            let proveedor = qrCodeMessage.includes("BIO") ? "BIOPROTECE" : 
                          qrCodeMessage.includes("SAI") ? "SAI" : "No identificado";
            document.getElementById("proveedor-auto").textContent = proveedor;
            
            // Captura visual del canvas
            if (window.html2canvas) {
              html2canvas(document.getElementById("scanner-preview")).then(canvas => {
                document.getElementById("captura-container").innerHTML = "";
                document.getElementById("captura-container").appendChild(canvas);
              });
            }
          },
          errorMsg => {
            document.getElementById("status").textContent = "Escaneando...";
          }
        );
        
        document.getElementById('camera-status').textContent = '';
        currentCameraId = cameraId;
        
      } catch (error) {
        console.error('Error al iniciar esc√°ner:', error);
        document.getElementById('camera-status').textContent = 'Error al iniciar c√°mara: ' + error.message;
      }
    }

    // Cambiar de c√°mara
    async function changeCamera(cameraId) {
      if (!cameraId) return;
      await startScanner(cameraId);
    }

    // Cambiar entre pesta√±as
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelector(`#${tabId}`).classList.add('active');
      document.querySelector(`.tab[onclick*='${tabId}']`).classList.add('active');
      
      // Al volver a la pesta√±a de escaneo, reiniciar la c√°mara si estaba activa
      if (tabId === 'scan' && currentCameraId) {
        startScanner(currentCameraId);
      }
    }

    // Modo oscuro
    document.querySelector('.dark-mode-toggle').onclick = () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    };

    // Inicializar al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', initScanner);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
